<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap">
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Weather</h1>
        <div class="location-input">
            <label for="location">Enter Location:</label>
            <div class="input-group">
                <input type="text" id="location" placeholder="Bengaluru">
                <button class="search-btn" onclick="getWeather()">
                    <i class="fas fa-search"></i> <!-- Font Awesome Search Icon -->
                </button>
            </div>
        </div>
        <div class="weather-cards">
            <div class="card" id="current-weather">
                <h2>Current Weather</h2>
                <img id="weather-icon" src="" alt="Weather Icon">
                <p id="current-temp">Temperature: </p>
                <p id="current-uv">UV Index: </p>
                <p id="current-precip">Precipitation: </p>
            </div>
        </div>
        <div class="forecast-cards">
            <h2>7-Day Forecast</h2>
            <div id="forecast-list" class="cards-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
